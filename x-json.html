<!--
  <x-json>

  @element x-json
  @demo https://chris-l.github.io/x-json/
-->
<link rel="import" href="../polymer/polymer.html">
<dom-module id="x-json">
  <style>
    :host .hidden, ::shadow .hidden {
      display: none;
    }

    :host .prop, ::shadow .prop {
      font-weight: bold;
    }

    :host .null, ::shadow .null {
      color: red;
    }

    :host .bool, ::shadow .bool {
      color: blue;
    }

    :host .num, ::shadow .num {
      color: blue;
    }

    :host .string, ::shadow .string {
      color: green;
      white-space: pre-wrap;
    }

    :host .collapser, ::shadow .collapser {
      position: absolute;
      left: -1em;
      cursor: pointer;
      -moz-user-select: none;
      color: rgb(249, 39, 83);
      text-decoration: none;
    }

    :host .q, ::shadow .q {
      display: inline-block;
      width: 0px;
      color: transparent;
    }

    :host li, ::shadow li {
      position: relative;
    }

    :host .error, ::shadow .error {
      -moz-border-radius: 8px;
      border: 1px solid #970000;
      background-color: #F7E8E8;
      margin: .5em;
      padding: .5em;
    }

    :host .errormessage, ::shadow .errormessage {
      font-family: monospace;
    }

    :host {
      font-family: monospace;
      font-size: 1.1em;
      white-space: pre-wrap;
    }

    :host ul, ::shadow ul {
      list-style: none;
      margin: 0 0 0 2em;
      padding: 0;
    }

    :host h1, ::shadow h1 {
      font-size: 1.2em;
    }

    :host .callback + #json, ::shadow .callback + #json {
      padding-left: 1em;
    }

    :host .callback, ::shadow .callback {
      font-family: monospace;
      color: #A52A2A;
    }
  </style>
  <template>
    <div id="container"></div>
  </template>
  <script src="x-json.js"></script>
</dom-module>
